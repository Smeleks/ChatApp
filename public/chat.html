<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./css/chat.css'>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js'></script>
  <title>Chat</title>
</head>

<body>

  <div class='chat-container'>
    <div class="left-panel">
      <div class="user-account">
        <div class="user-settings">
          <img src="./img/avatars/male/avatar-16.jpg" class="user-avatar">

          <h4 class="chats-heading">Chats</h4>

          <div id="create-group" class="user-settings-icons"><i class="ri-group-line"></i></div>
          <div id="account-settings" class="user-settings-icons"><i class="ri-user-settings-line"></i></div>
        </div>

        <div class="user-search"> <i class="ri-search-line"></i> <input type="text" class="search-input"
            placeholder="Search"> </div>
      </div>

      <div class='chat-sidebar'>
        <h4 id='room-name' class="room-name"></h4>
        <h5 class="users-count">N Users</h5>
        <!-- <h3>Users</h3>
          <ul id='users'> </ul> -->
      </div>
    </div>

    <div class='chat-header'>
      <!-- <a id='leave-btn' class='btn'><img class='chat-icon' src='img/close.png' alt='close' /></a> -->

    <div class='chat-messages'></div>

    </div>

    <form id="chat-form" class="chat-form">
      <i class="ri-attachment-2"></i>
      <input id='msg' class="msg" name='msg' type='text' placeholder='Write a message...' required autocomplete='off' />
      <i class="ri-emoji-sticker-line"></i>
      <i class="ri-send-plane-2-line" id="send"></i>
    </form>

    <div class="right-panel">
      <!-- ... -->
    </div>
    
  </div>


  <script src='./js/main.js'></script>
  <script src='./js/sign.js'></script>
</body>

</html>
